<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<html>
<body onclick="startRipple()">
      <!-- Ripple -->
  <span class="ripple" id="ripple"></span>

    <!-- Menu Button -->
  <div class="container" onclick="menuSwitch()" id="menuSwitch" style="position: absolute; top: 20; right: 20px;">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

    <!-- System Tray -->
  <div class="container" style="position: absolute; top: -54px; right: 135px;"><h3 id="alarmActiveIcon"></h3></div>
  <div class="container" style="position: absolute; top: -14px; right: 80px;"><p id="alarmActiveText"></p></div>


    <!-- Menu GUI -->
  <div class="hideMenu" id="menu">
    <p>Settings</p>
    <br>
    <p>Alarm:</p>
    <div class="Time-Control">
      <div class="Time-Value-Container">
        <div id="alarmHours" class="Time-Value" onclick="selectTime(`alarmHours`)">00</div><div class="Time-Value">:</div><div id="alarmMinutes" class="Time-Value" onclick="selectTime(`alarmMinutes`)">00</div>
      </div>

      <div class="Time-UpDown">
        <div class="Time-Button-Container">
          <div class="Time-Button " onclick="IncrementTime()">&#x25B2;</div>
        </div>

        <div class="Time-Button-Container">
          <div class="Time-Button " onclick="DecrementTime()">&#x25BC;</div>
        </div>
      </div>
    </div>
    <select id="alarmMode" name="Mode">
      <option value="7">Every Day</option>
      <option value="5">Every Weekday</option>
      <option value="2">Every Weekend</option>
      <option value="1">Once</option>
    </select>
    <button type="submit" onclick="saveAlarm()">Save</button>
    <button type="submit" onclick="resetAlarm()">Reset</button>
  </div>

  <!-- Snooze GUI -->
  <div class="hideSnooze" id="snooze">
    <p>Your alarm is going off...</p>
    <button type="submit" onclick="snoozeAlarm()">Snooze</button>
    <button type="submit" onclick="stopAlarm()">Stop</button>
  </div>

    <!-- Alarm Audio -->
  <audio controls hidden loop id="alarmAudio" src="audio/alarm.mp3"></audio>

    <!-- Thermometer -->
  <h3 id="tempText"><img id="weatherIcon" src="img/icons/113.png">0&deg;</img></h3>

      <!-- Clock -->
  <div style="position: absolute; bottom: 15px;">
    <h1 id="time">00:00:00</h1>
    <h2 id="date">1st January 2020</h2>
  </div>

      <!-- Hyperlinks -->
  <div style="position: absolute; bottom: 0px; right: 15px;">
    <h3><a href="https://youtube.com" class="fa fa-youtube"></a><a href="https://google.com" class="fa fa-google"></a></h3>
  </div>


</body>
</html>

<script src="js/app.js"></script>
